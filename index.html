<script>
(function () {
  const KEY = "snb_sober_date_v1";

  /* ---------- Helpers ---------- */

  function isEmbedded() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return true;
    }
  }

  function $(id) {
    return document.getElementById(id);
  }

  function showError(msg) {
    if (!$("snbError")) return;
    $("snbError").textContent = msg;
    $("snbError").style.display = "block";
  }

  function clearError() {
    if (!$("snbError")) return;
    $("snbError").textContent = "";
    $("snbError").style.display = "none";
  }

  function toast(msg) {
    if (!$("snbToast")) return;
    $("snbToast").textContent = msg;
    $("snbToast").style.display = "block";
    setTimeout(() => ($("snbToast").style.display = "none"), 2200);
  }

  function parseLocalDate(val) {
    const [y, m, d] = val.split("-").map(Number);
    return new Date(y, m - 1, d, 0, 0, 0, 0);
  }

  function daysBetween(start, end) {
    const ms = 86400000;
    const s = new Date(start.getFullYear(), start.getMonth(), start.getDate());
    const e = new Date(end.getFullYear(), end.getMonth(), end.getDate());
    return Math.max(0, Math.floor((e - s) / ms));
  }

  function diffYearsMonths(start, end) {
    let months =
      (end.getFullYear() - start.getFullYear()) * 12 +
      (end.getMonth() - start.getMonth());
    if (end.getDate() < start.getDate()) months -= 1;
    return {
      years: Math.max(0, Math.floor(months / 12)),
      months: Math.max(0, months),
    };
  }

  function milestone(days) {
    const list = [30, 60, 90, 180, 365, 730, 1095, 1825];
