<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobriety Tracker</title>
</head>
<body>
  <!-- tracker code -->
</body>
</html>
<div id="snb-sobriety-tracker" style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 520px; margin: 0 auto; padding: 16px; border: 1px solid rgba(0,0,0,.12); border-radius: 12px;">
  <h2 style="margin: 0 0 8px; font-size: 20px;">Sobriety Tracker</h2>
  <p style="margin: 0 0 16px; opacity: .85; line-height: 1.35;">
    Enter your sobriety start date. This is saved privately on your device.
  </p>

  <label style="display:block; font-weight:600; margin-bottom:6px;">Sobriety start date</label>
  <input id="snbDate" type="date" style="width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,.18); font-size: 16px;" />

  <div style="display:flex; gap:10px; margin-top: 12px;">
    <button id="snbSave" style="flex:1; padding: 10px 12px; border-radius: 10px; border: 0; font-weight: 700; cursor: pointer;">
      Save Date
    </button>
    <button id="snbReset" style="padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,.18); background: transparent; cursor: pointer;">
      Reset
    </button>
  </div>

  <div id="snbResults" style="margin-top:16px; padding: 14px; border-radius: 12px; background: rgba(0,0,0,.04); display:none;">
    <div style="font-weight: 800; font-size: 18px; margin-bottom: 10px;">Youâ€™ve been sober for:</div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Days</div>
        <div id="snbDays" style="font-size: 22px; font-weight: 800;"></div>
      </div>
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Weeks</div>
        <div id="snbWeeks" style="font-size: 22px; font-weight: 800;"></div>
      </div>
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Months</div>
        <div id="snbMonths" style="font-size: 22px; font-weight: 800;"></div>
      </div>
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Years</div>
        <div id="snbYears" style="font-size: 22px; font-weight: 800;"></div>
      </div>
    </div>

    <div style="margin-top:10px; font-size: 12px; opacity: .75;">
      <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
  <button id="snbShare" style="flex:1; min-width:160px; padding:10px 12px; border-radius:10px; border:0; font-weight:800; cursor:pointer;">
    Share
  </button>
  <button id="snbCopy" style="flex:1; min-width:160px; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.18); background:transparent; font-weight:700; cursor:pointer;">
    Copy Text
  </button>
      <button id="snbOpen" style="flex:1; min-width:160px; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.18); background:transparent; font-weight:700; cursor:pointer;">
  Open Full Screen
</button>
  
</div>

<div id="snbToast" style="margin-top:10px; font-size:12px; opacity:.75; display:none;"></div>

      Tip: This tracker counts from your start date using your deviceâ€™s local time.
    </div>
  </div>

  <div id="snbError" style="margin-top: 10px; color: #b00020; font-weight:600; display:none;"></div>
</div>

<script>
(function () {
  const KEY = "snb_sober_date_v1";

  // --- Elements
  const elDate = document.getElementById("snbDate");
  const elSave = document.getElementById("snbSave");
  const elReset = document.getElementById("snbReset");
  const elResults = document.getElementById("snbResults");
  const elError = document.getElementById("snbError");

  const elDays = document.getElementById("snbDays");
  const elWeeks = document.getElementById("snbWeeks");
  const elMonths = document.getElementById("snbMonths");
  const elYears = document.getElementById("snbYears");

  // Share/Copy elements (must exist in your HTML)
  const elShare = document.getElementById("snbShare");
  const elCopy = document.getElementById("snbCopy");
  const elToast = document.getElementById("snbToast");
  const elOpen = document.getElementById("snbOpen");


  // Optional manual copy box (recommended). If you didn't add it yet, script will create it.
  let elShareBox = document.getElementById("snbShareBox");

  // --- On-page error reporting (so we can see errors without console)
  window.onerror = function (msg, url, line, col) {
    if (!elError) return;
    elError.style.display = "block";
    elError.textContent = `Error: ${msg} (${line}:${col})`;
  };

  function showError(msg) {
    if (!elError) return;
    elError.textContent = msg;
    elError.style.display = "block";
  }

  function clearError() {
    if (!elError) return;
    elError.textContent = "";
    elError.style.display = "none";
  }

  function toast(msg) {
    if (!elToast) return;
    elToast.textContent = msg;
    elToast.style.display = "block";
    setTimeout(() => (elToast.style.display = "none"), 2200);
  }

  // Parse date input "YYYY-MM-DD" as local midnight to avoid timezone weirdness.
  function parseLocalDate(yyyy_mm_dd) {
    const [y, m, d] = yyyy_mm_dd.split("-").map(Number);
    return new Date(y, m - 1, d, 0, 0, 0, 0);
  }

  function daysBetween(start, end) {
    const msPerDay = 24 * 60 * 60 * 1000;
    const s = new Date(start.getFullYear(), start.getMonth(), start.getDate());
    const e = new Date(end.getFullYear(), end.getMonth(), end.getDate());
    return Math.max(0, Math.floor((e - s) / msPerDay));
  }

  // Months/Years: calendar math
  function diffYearsMonths(start, end) {
    let years = end.getFullYear() - start.getFullYear();
    let months = end.getMonth() - start.getMonth();
    let totalMonths = years * 12 + months;
    if (end.getDate() < start.getDate()) totalMonths -= 1;
    return { years: Math.max(0, Math.floor(totalMonths / 12)), months: Math.max(0, totalMonths) };
  }

  function milestoneFromDays(d) {
    const milestones = [1, 7, 14, 30, 60, 90, 100, 180, 365, 730, 1095, 1825, 3650];
    let best = null;
    for (const m of milestones) if (d >= m) best = m;
    if (!best) return null;
    if (d !== best) return null;
    if (best >= 365) {
      const y = Math.floor(best / 365);
      return `ðŸŽ‰ Milestone: ${y} year${y === 1 ? "" : "s"}!`;
    }
    return `ðŸŽ‰ Milestone: ${best} days!`;
  }

  function buildShareText(state) {
    const ms = milestoneFromDays(state.days);
    const parts = [];
    parts.push(`Iâ€™m sober today: ${state.days} day${state.days === 1 ? "" : "s"}.`);
    parts.push(`(${state.weeks.toFixed(1)} weeks â€¢ ${state.months} months â€¢ ${state.years} years)`);
    if (ms) parts.push(ms);
    parts.push(`Support + resources: Sober Not Boring app`);
    return parts.join(" ");
  }

  // Ensure we have a manual copy box even if you didnâ€™t add it in HTML
  function ensureShareBox() {
    if (elShareBox) return elShareBox;
    elShareBox = document.createElement("textarea");
    elShareBox.id = "snbShareBox";
    elShareBox.readOnly = true;
    elShareBox.style.width = "100%";
    elShareBox.style.marginTop = "10px";
    elShareBox.style.padding = "10px";
    elShareBox.style.borderRadius = "10px";
    elShareBox.style.border = "1px solid rgba(0,0,0,.18)";
    elShareBox.style.display = "none";
    if (elResults) elResults.appendChild(elShareBox);
    return elShareBox;
  }

  function showManualCopy(text) {
    const box = ensureShareBox();
    box.value = text;
    box.style.display = "block";
    box.focus();
    box.select();
    toast("If share/copy is blocked, tap and hold to copy.");
    function isEmbedded() {
  try { return window.self !== window.top; } catch (e) { return true; }
}

  }

  // --- State used for sharing
  if (isEmbedded()) {
  // In-app / iframe: share sheet usually blocked
  showManualCopy(`${text} ${url}`.trim());
  toast("Sharing works best in full screen. Tap 'Open Full Screen'.");
  return;
}

  let shareState = null;

  function render(startDate) {
    const now = new Date();
    const d = daysBetween(startDate, now);
    const w = d / 7;
    const ym = diffYearsMonths(startDate, now);

    elDays.textContent = d.toLocaleString();
    elWeeks.textContent = w.toFixed(1);
    elMonths.textContent = ym.months.toLocaleString();
    elYears.textContent = ym.years.toLocaleString();

    shareState = { days: d, weeks: w, months: ym.months, years: ym.years };
    elResults.style.display = "block";
  }

  function loadSaved() {
    const saved = localStorage.getItem(KEY);
    if (!saved) return;
    elDate.value = saved;
    render(parseLocalDate(saved));
  }

  // --- Button styling
  elSave.style.background = "black";
  elSave.style.color = "white";

  if (elShare) {
    elShare.style.background = "black";
    elShare.style.color = "white";
    elShare.type = "button";
  }
  if (elCopy) elCopy.type = "button";

  // --- Main handlers
  elSave.addEventListener("click", function () {
    clearError();
    if (!elDate.value) {
      showError("Please pick a sobriety start date.");
      return;
    }
    const start = parseLocalDate(elDate.value);
    const now = new Date();
    if (start > now) {
      showError("That date is in the future. Choose your actual start date.");
      return;
    }
    localStorage.setItem(KEY, elDate.value);
    render(start);
    if (elOpen) {
  elOpen.addEventListener("click", function () {
    // Open the tracker as a top-level page (not embedded)
    window.open(location.href, "_blank", "noopener,noreferrer");
  });
}

  });

  elReset.addEventListener("click", function () {
    localStorage.removeItem(KEY);
    elDate.value = "";
    elResults.style.display = "none";
    shareState = null;
    clearError();
  });

  // --- Share / Copy
  if (!elShare || !elCopy) {
    showError("Share/Copy buttons not found. Check the button IDs in your HTML.");
  } else {
    elShare.addEventListener("click", async function () {
      clearError();
      if (!shareState) {
        showError("Save your date first.");
        return;
      }

      const text = buildShareText(shareState);
      const url = location.href; // shares your tracker page link

      try {
        if (navigator.share) {
          await navigator.share({ title: "Sobriety Tracker", text, url });
          toast("Shared.");
        } else {
          // fallback: clipboard if available
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(`${text} ${url}`.trim());
            toast("Copiedâ€”paste it anywhere.");
          } else {
            showManualCopy(`${text} ${url}`.trim());
          }
        }
      } catch (e) {
        // If share is cancelled or blocked, offer manual copy
        showManualCopy(`${text} ${url}`.trim());
      }
    });

    elCopy.addEventListener("click", async function () {
      clearError();
      if (!shareState) {
        showError("Save your date first.");
        return;
      }

      const text = buildShareText(shareState);

      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
          toast("Copied to clipboard.");
        } else {
          showManualCopy(text);
        }
      } catch (e) {
        showManualCopy(text);
      }
    });

    // Proof-of-life (remove later if you want)
    // toast("Share/Copy ready.");
  }

  loadSaved();
})();
</script>
