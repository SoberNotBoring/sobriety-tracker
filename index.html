<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobriety Tracker</title>
</head>
<body>
  <!-- tracker code -->
</body>
</html>
<div id="snb-sobriety-tracker" style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 520px; margin: 0 auto; padding: 16px; border: 1px solid rgba(0,0,0,.12); border-radius: 12px;">
  <h2 style="margin: 0 0 8px; font-size: 20px;">Sobriety Tracker</h2>
  <p style="margin: 0 0 16px; opacity: .85; line-height: 1.35;">
    Enter your sobriety start date. This is saved privately on your device.
  </p>

  <label style="display:block; font-weight:600; margin-bottom:6px;">Sobriety start date</label>
  <input id="snbDate" type="date" style="width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,.18); font-size: 16px;" />

  <div style="display:flex; gap:10px; margin-top: 12px;">
    <button id="snbSave" style="flex:1; padding: 10px 12px; border-radius: 10px; border: 0; font-weight: 700; cursor: pointer;">
      Save Date
    </button>
    <button id="snbReset" style="padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,.18); background: transparent; cursor: pointer;">
      Reset
    </button>
  </div>

  <div id="snbResults" style="margin-top:16px; padding: 14px; border-radius: 12px; background: rgba(0,0,0,.04); display:none;">
    <div style="font-weight: 800; font-size: 18px; margin-bottom: 10px;">Youâ€™ve been sober for:</div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Days</div>
        <div id="snbDays" style="font-size: 22px; font-weight: 800;"></div>
      </div>
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Weeks</div>
        <div id="snbWeeks" style="font-size: 22px; font-weight: 800;"></div>
      </div>
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Months</div>
        <div id="snbMonths" style="font-size: 22px; font-weight: 800;"></div>
      </div>
      <div style="padding:10px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,.08);">
        <div style="font-size: 12px; opacity:.7;">Years</div>
        <div id="snbYears" style="font-size: 22px; font-weight: 800;"></div>
      </div>
    </div>

    <div style="margin-top:10px; font-size: 12px; opacity: .75;">
      <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
  <button id="snbShare" style="flex:1; min-width:160px; padding:10px 12px; border-radius:10px; border:0; font-weight:800; cursor:pointer;">
    Share
  </button>
  <button id="snbCopy" style="flex:1; min-width:160px; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.18); background:transparent; font-weight:700; cursor:pointer;">
    Copy Text
  </button>
      <button id="snbOpen" style="flex:1; min-width:160px; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.18); background:transparent; font-weight:700; cursor:pointer;">
  Open Full Screen
</button>
  
</div>

<div id="snbToast" style="margin-top:10px; font-size:12px; opacity:.75; display:none;"></div>

      Tip: This tracker counts from your start date using your deviceâ€™s local time.
    </div>
  </div>

  <div id="snbError" style="margin-top: 10px; color: #b00020; font-weight:600; display:none;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const KEY = "snb_sober_date_v1";

  const $ = (id) => document.getElementById(id);

  const elDate = $("snbDate");
  const elSave = $("snbSave");
  const elReset = $("snbReset");
  const elResults = $("snbResults");
  const elError = $("snbError");

  const elDays = $("snbDays");
  const elWeeks = $("snbWeeks");
  const elMonths = $("snbMonths");
  const elYears = $("snbYears");

  const elShare = $("snbShare");
  const elCopy = $("snbCopy");
  const elToast = $("snbToast");

  // If you changed Open Full Screen to an <a> tag, use this ID:
  const elOpenLink = $("snbOpenLink");

  // On-screen error reporting (so you can see issues without dev tools)
  window.onerror = function (msg, url, line, col) {
    if (elError) {
      elError.style.display = "block";
      elError.textContent = `Error: ${msg} (${line}:${col})`;
    } else {
      alert(`Error: ${msg} (${line}:${col})`);
    }
  };

  function showError(msg) {
    if (!elError) return;
    elError.textContent = msg;
    elError.style.display = "block";
  }

  function clearError() {
    if (!elError) return;
    elError.textContent = "";
    elError.style.display = "none";
  }

  function toast(msg) {
    if (!elToast) return;
    elToast.textContent = msg;
    elToast.style.display = "block";
    setTimeout(() => (elToast.style.display = "none"), 2200);
  }

  function isEmbedded() {
    try { return window.self !== window.top; } catch { return true; }
  }

  function parseLocalDate(val) {
    const [y, m, d] = val.split("-").map(Number);
    return new Date(y, m - 1, d, 0, 0, 0, 0);
  }

  function daysBetween(start, end) {
    const msPerDay = 86400000;
    const s = new Date(start.getFullYear(), start.getMonth(), start.getDate());
    const e = new Date(end.getFullYear(), end.getMonth(), end.getDate());
    return Math.max(0, Math.floor((e - s) / msPerDay));
  }

  function diffYearsMonths(start, end) {
    let months =
      (end.getFullYear() - start.getFullYear()) * 12 +
      (end.getMonth() - start.getMonth());
    if (end.getDate() < start.getDate()) months -= 1;
    return {
      years: Math.max(0, Math.floor(months / 12)),
      months: Math.max(0, months),
    };
  }

  function milestone(days) {
    const list = [30, 60, 90, 180, 365, 730, 1095, 1825];
    if (!list.includes(days)) return null;
    return days >= 365
      ? `ðŸŽ‰ ${Math.floor(days / 365)} year milestone!`
      : `ðŸŽ‰ ${days} day milestone!`;
  }

  function buildShareText(s) {
    const parts = [
      `Iâ€™m sober today: ${s.days} day${s.days === 1 ? "" : "s"}.`,
      `(${s.weeks.toFixed(1)} weeks â€¢ ${s.months} months â€¢ ${s.years} years)`
    ];
    const m = milestone(s.days);
    if (m) parts.push(m);
    parts.push("Support + resources: Sober Not Boring app");
    return parts.join(" ");
  }

  function ensureManualBox() {
    let box = $("snbShareBox");
    if (box) return box;
    box = document.createElement("textarea");
    box.id = "snbShareBox";
    box.readOnly = true;
    box.style.width = "100%";
    box.style.marginTop = "10px";
    box.style.padding = "10px";
    box.style.borderRadius = "10px";
    box.style.border = "1px solid rgba(0,0,0,.18)";
    box.style.display = "none";
    if (elResults) elResults.appendChild(box);
    return box;
  }

  function manualCopy(text) {
    const box = ensureManualBox();
    box.value = text;
    box.style.display = "block";
    box.focus();
    box.select();
    toast("Tap and hold to copy.");
  }

  // If any core element is missing, tell you immediately
  const missing = [];
  if (!elDate) missing.push("snbDate");
  if (!elSave) missing.push("snbSave");
  if (!elReset) missing.push("snbReset");
  if (!elResults) missing.push("snbResults");
  if (!elDays) missing.push("snbDays");
  if (!elWeeks) missing.push("snbWeeks");
  if (!elMonths) missing.push("snbMonths");
  if (!elYears) missing.push("snbYears");

  if (missing.length) {
    showError("Missing elements: " + missing.join(", ") + ". Check your HTML IDs.");
    return;
  }

  // Prevent accidental form-submit behavior
  elSave.type = "button";
  elReset.type = "button";
  if (elShare) elShare.type = "button";
  if (elCopy) elCopy.type = "button";

  // Set the open link target if you used <a id="snbOpenLink">
  if (elOpenLink) {
    elOpenLink.href = location.href;
    elOpenLink.target = "_blank";
    elOpenLink.rel = "noopener noreferrer";
  }

  let shareState = null;

  function render(start) {
    const now = new Date();
    const d = daysBetween(start, now);
    const w = d / 7;
    const ym = diffYearsMonths(start, now);

    elDays.textContent = d.toLocaleString();
    elWeeks.textContent = w.toFixed(1);
    elMonths.textContent = ym.months.toLocaleString();
    elYears.textContent = ym.years.toLocaleString();

    shareState = { days: d, weeks: w, months: ym.months, years: ym.years };
    elResults.style.display = "block";
  }

  // Save/Reset
  elSave.addEventListener("click", () => {
    clearError();
    if (!elDate.value) return showError("Please pick a sobriety start date.");
    const start = parseLocalDate(elDate.value);
    if (start > new Date()) return showError("That date is in the future.");
    localStorage.setItem(KEY, elDate.value);
    render(start);
  });

  elReset.addEventListener("click", () => {
    localStorage.removeItem(KEY);
    elDate.value = "";
    elResults.style.display = "none";
    shareState = null;
    clearError();
  });

  // Share / Copy (if buttons exist)
  if (elShare) {
    elShare.addEventListener("click", async () => {
      clearError();
      if (!shareState) return showError("Save your date first.");
      const text = buildShareText(shareState);
      const url = location.href;

      if (isEmbedded()) {
        manualCopy(`${text} ${url}`.trim());
        toast("Open full screen to use native sharing.");
        return;
      }

      try {
        if (navigator.share) {
          await navigator.share({ title: "Sobriety Tracker", text, url });
          toast("Shared.");
        } else if (navigator.clipboard) {
          await navigator.clipboard.writeText(`${text} ${url}`.trim());
          toast("Copiedâ€”paste it anywhere.");
        } else {
          manualCopy(`${text} ${url}`.trim());
        }
      } catch {
        manualCopy(`${text} ${url}`.trim());
      }
    });
  }

  if (elCopy) {
    elCopy.addEventListener("click", async () => {
      clearError();
      if (!shareState) return showError("Save your date first.");
      const text = buildShareText(shareState);

      try {
        if (navigator.clipboard) {
          await navigator.clipboard.writeText(text);
          toast("Copied.");
        } else {
          manualCopy(text);
        }
      } catch {
        manualCopy(text);
      }
    });
  }

  // Load saved date on startup
  const saved = localStorage.getItem(KEY);
  if (saved) {
    elDate.value = saved;
    render(parseLocalDate(saved));
  }
});
</script>
